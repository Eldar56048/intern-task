<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title th:text="@{Ошибка}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<main role="main" class="container">
  <div class="jumbotron" th:if="${error!=null}">
    <h3 th:text='${"Ошибка "+error.message}'/>
    <h3 th:text='${"Details: "+error.details}'/>
    <h3 th:text='${"Code: "+error.code}'/>
    <h3 th:text='${"Status: "+status}'/>
  </div>
  <div th:if="${error==null}" class="jumbotron">
    <h1>Ошибка не найдено</h1>
  </div>
</main>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
